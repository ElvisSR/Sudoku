
<div class="container-fluid p-0 mb-5">
    <div class="row">
      <div class="col">
        <h1 class="titulo text-center">Sudoku</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button (click)="resolver();">resolver</button>
        <button (click)="generarSudoku();">nueva partida</button>
      </div>
    </div>
    <div class="row">
      <div *ngIf="esperando==1">
        <p>Generando tablero...</p>
      </div>
      <div *ngIf="esperando==2" class="col d-flex justify-content-center">
        <table class="sudoku">
          <tr *ngFor="let fila of tablero; let i = index">
            <td *ngFor="let celda of fila; let j = index"
              class="celda"
              [ngClass]="{
              'linea_bottom': i == 2 || i == 5 || i == 8,
              'linea_right': j == 2 || j == 5 || j == 8,
              'linea_left': j == 0,
              'linea_top': i == 0,
              'sombra': celda != 0,
              'nada': celda == 0,
            }"(click)="ponerNumero(i, j)">
              {{celda}}
            </td>
          </tr>
        </table>
        <div class="numeros">
          <div *ngFor="let numero of numeros" class="celda text-center" (click)="seleccionarNumero(numero)">
            {{numero}}
          </div>
        </div>
      </div>
    </div>
  </div>
