<div class="container-fluid vh-100">
    <div class="row">
        <div class="col">
            <button class="btn" (click)="goToMain();"><i class="bi bi-arrow-return-left"></i>Ir al men√∫</button>
        </div>
    </div>
    <div class="row ">
        <div class="col d-flex justify-content-center">
            <table class="table">
                <thead class="text-center">
                    <tr>
                        <th>Resultado</th>
                        <th>Dificultad</th>
                        <th>Fallos</th>
                        <th>Tiempo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dato of historial"
                [ngClass]="{
                    'rojo': dato.resultado=='Derrota',
                    'verde': dato.resultado=='victoria'
                  }" class="text-center"
                >
                    <td>{{ dato.resultado }}</td>
                    <td>{{ dato.dificultad }}</td>
                    <td>{{ dato.fallos }}</td>
                    <td>{{ dato.tiempo }}</td>
                    <td>{{ dato.fecha }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
